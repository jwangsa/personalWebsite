<!--- Javascript for text loop--->
<script>
    var example = ['math student', 'food enthusiast', 'dog lover'];
    var gFirstTime = true;
    textSequence(0);

    function textSequence(i) {
        if (gFirstTime) {
            timeToWait = 0;
            gFirstTime = false;
        }
        else {
            timeToWait = 1000;
        }
        if (example.length > i) {
            setTimeout(function () {
                var sequenceDiv = document.getElementById("sequence");
                sequenceDiv.innerHTML = example[i];
                textSequence(++i);
            }, timeToWait);

        } else if (example.length == i) {
            textSequence(0);
        }
    }
</script>

<!--- Javascript for dark mode--->
<script>
    let mode = 0;
    const checkbox = document.getElementById('switch');

    checkbox.addEventListener('change', () => {
        document.body.classList.toggle("dark-mode");
        if (mode == 0) {
            let textElements = document.getElementsByClassName('light-mode-text');
            for (let i = textElements.length - 1; i >= 0; i--)
                textElements[i].setAttribute("class", "dark-mode-text");
            mode = 1;
        }
        else {
            let textElements = document.getElementsByClassName('dark-mode-text');
            for (let i = textElements.length - 1; i >= 0; i--)
                textElements[i].setAttribute("class", "light-mode-text");
            mode = 0;
        }
    })
</script>
